<style>
  @font-face {
    font-family: "minecraft";
    src: url(./Minecraft_Evenings.ttf);
  }
  * {
    font-family: minecraft;
  }

  body {
    overflow: hidden;
  }

  .title {
    color: #00c4b6;
    position: absolute;
    top: 100;
    left: 50%;
    width: 100%;
    transform: translateX(-50%);
    font-size: 80;
    z-index: 100;
    text-shadow: 1px 1px #006b64, 2px 2px #006b64, 3px 3px #006b64,
      4px 4px #006b64, 5px 5px #006b64, 20px 20px 16px #000;
  }

  .background {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(8px);
  }

  .axe {
    transform: scale(16) scaleX(-1) rotate(270deg);
    image-rendering: pixelated;
    position: absolute;
    top: 500;
    left: 40%;
  }
  .oak_log_top {
    transform: rotate(40deg);
    position: absolute;
    top: 100;
    left: 40%;
  }

  .oak_log_bottom {
    transform: scale(0.6) rotate(358deg);
    position: absolute;
    top: 500;
    left: 40%;
  }
</style>

<div style="text-align: center">
  <div class="title">Cut tree one click</div>
  <img src="./background.png" class="background" />
  <img src="./iron_axe.png" class="axe" />
  <img src="./oak_log_top.png" class="oak_log_top" />
  <img src="./oak_log_bottom.png" class="oak_log_bottom" />
</div>
